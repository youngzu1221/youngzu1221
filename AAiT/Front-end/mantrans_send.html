            <div class="form first">
                <div class="details personal">
                    <span class="title">ነዋሪው አሁን ቦታ መረጃ</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>የመታወቂያ ቁጥር</label>
                            <input type="text" placeholder="የመታወቂያ ቁጥር ያስገቡ" required>
                        </div>

                        <div class="input-field">
                            <label>ስም</label>
                            <input type="text" placeholder="ስም ያስገቡ" required>
                        </div>

                        <div class="input-field">
                            <label>የአባት ስም</label>

                        </div>

                        <div class="input-field">
                            <label>የአያት ስም</label>
                            <input type="text" placeholder="የአያት ስም ያስገቡ" required>
                        </div>
                       
                        <div class="input-field">
                            <label>የትውልድ ቀን</label>
                            <input type="date" placeholder="የትውልድ ቀን ያስገቡ" required>
                        </div>

                        <div class="input-field">
                            <label>ፆታ</label>
                            <select required>
                                <option disabled selected>ፆታ ይምረጡ</option>
                                <option>ወንድ</option>
                                <option>ሴት</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>ክፍለ ከተማ</label>
                            <input type="text" placeholder="ክፍለ ከተማ ያስገቡ" required>
                        </div>

                        <div class="input-field">
                            <label>ወረዳ</label>
                            <input type="text" placeholder="ወረዳ ያስገቡ" required>
                        </div>

                        <div class="input-field">
                            <label>የቤት ቁጥር</label>
                            <input type="text" placeholder="የቤት ቁጥር ያስገቡ" required>

                                </div>
